
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Каталог квітів</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff7f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .catalog {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .card {
      width: 160px;
      background-color: white;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .plus-btn {
      font-size: 24px;
      color: #5c3a2f;
      border: none;
      background: none;
      cursor: pointer;
    }

    .quantity-input {
      width: 50px;
      margin-top: 5px;
    }

    #orderSection {
      margin-top: 20px;
    }

    #nameInputSection {
      margin-top: 10px;
      display: none;
    }

    #submitOrder {
      margin-top: 10px;
      background-color: #5c3a2f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Каталог квітів</h1>
  <div class="catalog" id="catalog"></div>

  <div id="orderSection">
    <div id="nameInputSection">
      <input type="text" id="customerName" placeholder="Введіть ім’я"/>
    </div>
    <button id="submitOrder" onclick="showNameInput()">Замовити</button>
  </div>

  <script>
    const flowers = ["Cool Water", "Red Panther", "Proud"];
    const order = {};
    let inputShown = false;

    function createCard(flowerName) {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = flowerName + ".PNG";
      img.alt = flowerName;

      const name = document.createElement("h3");
      name.textContent = flowerName;

      const plus = document.createElement("button");
      plus.className = "plus-btn";
      plus.textContent = "+";
      plus.onclick = () => {
        const input = document.createElement("input");
        input.type = "number";
        input.className = "quantity-input";
        input.min = "1";
        input.value = "1";
        input.onchange = () => {
          order[flowerName] = input.value;
        };
        plus.replaceWith(input);
        order[flowerName] = input.value;
      };

      card.appendChild(img);
      card.appendChild(name);
      card.appendChild(plus);

      return card;
    }

    const catalog = document.getElementById("catalog");
    flowers.forEach(flower => {
      catalog.appendChild(createCard(flower));
    });

    function showNameInput() {
      const inputSection = document.getElementById("nameInputSection");
      const input = document.getElementById("customerName");

      if (!inputShown) {
        inputSection.style.display = "block";
        inputShown = true;
      } else {
        const name = input.value.trim();
        if (!name) {
          alert("Введіть ім’я");
          return;
        }

        let message = "Хочу замовити:%0A";
        for (const [flower, qty] of Object.entries(order)) {
          message += `• ${flower} — ${qty} шт.%0A`;
        }
        message += `%0AІм’я: ${name}`;
        const text = encodeURIComponent(message);
        const link = `https://wa.me/380674656284?text=${text}`;
        window.location.href = link;
      }
    }
  </script>
</body>
</html>
