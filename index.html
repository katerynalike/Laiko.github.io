      padding: 0;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin: 30px 0 10px;
    }
    .catalog {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px 10px 40px;
      max-width: 360px;
      margin: 0 auto;
    }
    .card {
      width: 160px;
      margin: 10px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      width: 160px;
      height: auto;
    }
    .plus-button {
      border: none;
      background: none;
      color: #5c2f1d;
      font-size: 24px;
      margin: 10px 0;
    }
    .quantity-input {
      display: none;
      width: 60px;
      margin-bottom: 10px;
    }
    .order-section {
      margin-bottom: 30px;
    }
    .order-btn {
      background: #5c2f1d;
      color: white;
      border: none;
      padding: 10px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .contact {
      margin-top: 30px;
      font-size: 16px;
    }
    .contact b {
      color: #5c2f1d;
    }
    .links {
      margin-top: 5px;
    }
    .links a {
      color: #5c2f1d;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>

      <input id="customerName" type="text" placeholder="Ваше ім’я" oninput="generateMessage()">

  <script>
    function toggleInput(btn) {
      const input = btn.nextElementSibling;
      input.style.display = input.style.display === "block" ? "none" : "block";
    }

    const order = {};

    function setQuantity(input) {
      const card = input.closest('.card');
      const name = card.getAttribute('data-name');
      const qty = parseInt(input.value);
      if (qty > 0) {
        order[name] = qty;
      } else {
        delete order[name];
      }
    }

    function showNameInput() {
      document.getElementById("nameInputSection").style.display = "block";
    }

    function generateMessage() {
      const name = document.getElementById("customerName").value.trim();
      if (!name) return;

      let message = `Замовлення від ${name}:%0A`;
      for (const [flower, qty] of Object.entries(order)) {
        message += `• ${flower}: ${qty} шт%0A`;
      }

      document.getElementById("viberLink").href = `viber://forward?text=${message}`;
    }
  </script>
